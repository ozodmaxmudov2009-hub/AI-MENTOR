  .floating-robot {

    margin-bottom: 20px;

  .card:hover {

  }
  .floating-emoji {
    position: absolute;
    font-size: 2rem;
    animation: floatEmoji 1.5s ease-out forwards;
  }
  @keyframes floatEmoji {

function recommend() {
  const subject = document.getElementById('subject').value;
  const resultsDiv = document.getElementById('results');

  if (!subject || !data[subject]) {
    resultsDiv.innerHTML = "<p class='text-red-500 font-semibold'>Iltimos, fan tanlang.</p>";
    return;
  }

  const item = data[subject];

  // Robot jump animation
  const robot = document.getElementById('robot');
  robot.style.transform = "translate(-50%, -40px) rotate(-10deg)";
  setTimeout(() => robot.style.transform = "translateX(-50%)", 400);

  // Floating emoji
  const emoji = document.createElement('div');
  emoji.textContent = item.emoji;
  emoji.className = "floating-emoji";
  emoji.style.top = "20px";
  emoji.style.left = "50%";
  emoji.style.transform = "translateX(-50%)";
  document.body.appendChild(emoji);
  setTimeout(() => emoji.remove(), 1500);

  // Display results
  resultsDiv.innerHTML = `
    <div class='card fade-in'>
      <h2 class='text-2xl font-bold text-purple-400 mb-3'>${item.title}</h2>
      <h3 class='text-xl font-semibold mt-2 mb-2'>üé• YouTube videolar:</h3>

    </div>
  `;
}
